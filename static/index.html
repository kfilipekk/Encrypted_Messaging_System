<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Encrypted Messaging</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f5f5f5; 
            margin: 0; 
        }
        .container { max-width: 800px; margin: auto; }
        h1 { color: #333; }
        #auth, #chat { border: 1px solid #ccc; padding: 15px; background: white; border-radius: 5px; }
        #auth { margin-bottom: 20px; display: none; }
        #chat { display: none; }
        #messages { 
            border: 1px solid #ddd; 
            padding: 10px; 
            height: 300px; 
            overflow-y: auto; 
            background: #fafafa; 
            margin-bottom: 10px; 
        }
        .message { padding: 8px; border-bottom: 1px solid #eee; }
        .message span { font-size: 0.8em; color: #666; }
        #messageInput { 
            width: 70%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            padding: 8px 15px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background: #0056b3; }
        #logoutBtn { background: #dc3545; }
        #logoutBtn:hover { background: #c82333; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Encrypted Messaging</h1>
        
        <!-- Authentication Section -->
        <div id="auth">
            <h2 id="authTitle">Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="authUser()">Login</button>
            <button onclick="toggleAuthMode()">Switch to Register</button>
            <p id="authError" class="error"></p>
        </div>

        <!-- Chat Section -->
        <div id="chat">
            <div id="userInfo">Logged in as: <span id="currentUser"></span> <button id="logoutBtn" onclick="logout()">Logout</button></div>
            <div id="messages"></div>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="fetchMessages()">Refresh</button>
        </div>
    </div>

    <script>
        let authMode = 'login';
        let token = localStorage.getItem('token');

        // Check if user is already logged in
        if (token) {
            showChat();
            fetchMessages();
        } else {
            document.getElementById('auth').style.display = 'block';
        }

        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'register' : 'login';
            document.getElementById('authTitle').textContent = authMode === 'login' ? 'Login' : 'Register';
            document.getElementById('authError').textContent = '';
        }

        async function authUser() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) return;

            const endpoint = authMode === 'login' ? '/login' : '/register';
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.error) {
                    document.getElementById('authError').textContent = data.error;
                } else {
                    localStorage.setItem('token', data.token);
                    token = data.token;
                    document.getElementById('currentUser').textContent = username;
                    showChat();
                    fetchMessages();
                }
            } catch (e) {
                document.getElementById('authError').textContent = 'An error occurred.';
            }
        }

        function showChat() {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('chat').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('chat').style.display = 'none';
            document.getElementById('auth').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('authError').textContent = '';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !token) return;

            await fetch('/send', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ message })
            });
            input.value = '';
            fetchMessages();
        }

        async function fetchMessages() {
            if (!token) return;
            const response = await fetch('/messages', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = data.messages.map(msg => 
                `<div class="message">${msg.text} <span>(${new Date(msg.timestamp).toLocaleString()})</span></div>`
            ).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Auto-refresh every 5 seconds
        setInterval(fetchMessages, 5000);
        if (token) fetchMessages(); // Initial load if logged in
    </script>
</body>
</html>
